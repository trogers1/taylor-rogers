version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - if [ "${AWS_BRANCH}" == "master" ]; then echo "master branch"; fi
        - if [ "${AWS_BRANCH}" == "qa" ]; then echo "qa branch"; fi
        - if [ "${AWS_BRANCH}" != "master" ] && [ "${AWS_BRANCH}" != "qa" ]; then echo "other branch"; fi
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
